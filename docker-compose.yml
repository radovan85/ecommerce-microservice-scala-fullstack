version: '3.8'

services:

  # üß≠ Service Discovery
  eureka-server:
    build:
      context: ./backend/eureka-server-app
      dockerfile: Dockerfile
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - eureka-net
      - ecommerce-network
    environment:
      - JAVA_OPTS=-Xms256m -Xmx512m
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://eureka-server:8761/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # üö™ API Gateway
  api-gateway:
    build:
      context: ./backend/api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - APP_NAME=api-gateway
      - EUREKA_URL=http://eureka-server:8761/eureka/
      - JAVA_OPTS=-Xms256m -Xmx512m
    depends_on:
      eureka-server:
        condition: service_healthy
    networks:
      - ecommerce-network

  # üóÑÔ∏è PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: ecommerce-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "1111"
      POSTGRES_DB: ecommerce-db
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ecommerce-db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network
    restart: unless-stopped

  # üì° NATS Messaging
  nats:
    image: nats:latest
    container_name: nats
    ports:
      - "4222:4222"
    networks:
      - ecommerce-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nats-server", "-sl"]
      interval: 10s
      timeout: 5s
      retries: 3

  # üìä Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    networks:
      - ecommerce-network
      - monitoring
    restart: unless-stopped

  # üìà Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    volumes:
      - grafana-storage:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
    networks:
      - ecommerce-network
      - monitoring
    restart: unless-stopped

  # üîê Auth Service
  auth-service:
    build:
      context: ./backend/auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "8081:8081"
    environment:
      - APP_NAME=auth-service
      - EUREKA_URL=http://eureka-server:8761/eureka/
      - DB_URL=jdbc:postgresql://postgres:5432/ecommerce-db
      - DB_USERNAME=postgres
      - DB_PASSWORD=1111
    depends_on:
      eureka-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - ecommerce-network

  # üë§ Customer Service
  customer-service:
    build:
      context: ./backend/customer-service
      dockerfile: Dockerfile
    container_name: customer-service
    ports:
      - "8083:8083"
    environment:
      - DB_URL=jdbc:postgresql://ecommerce-db:5432/ecommerce-db
      - DB_USERNAME=postgres
      - DB_PASSWORD=1111
      - NATS_URL=nats://nats:4222
      - SERVICE_NAME=customer-service
      - EUREKA_URL=http://eureka-server:8761/eureka
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_started
