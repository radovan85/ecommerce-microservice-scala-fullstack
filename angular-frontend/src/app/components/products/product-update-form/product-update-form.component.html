<div class="container">
    <h2>Product Update Form</h2>
    <form id="productForm">
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" name="product-name" placeholder="Enter product name" [value]="getCurrentProduct().productName">
        <span class="error-message" id="nameError"
            [innerHTML]="'Not empty!A maximum of 40 letters is permitted!'"></span>

        <label for="product-description">Product Description:</label>
        <input type="text" id="product-description" name="product-description" placeholder="Enter short description" [value]="getCurrentProduct().productDescription">
        <span class="error-message" id="descriptionError"
            [innerHTML]="'Not empty!A maximum of 100 letters is permitted!'"></span>

        <label for="product-brand">Product Brand:</label>
        <input type="text" id="product-brand" name="product-brand" placeholder="Enter product brand" [value]="getCurrentProduct().productBrand">
        <span class="error-message" id="brandError"
            [innerHTML]="'Not empty!A maximum of 40 letters is permitted!'"></span>

        <label for="product-model">Product Model:</label>
        <input type="text" id="product-model" name="product-model" placeholder="Enter product model" [value]="getCurrentProduct().productModel">
        <span class="error-message" id="modelError"
            [innerHTML]="'Not empty!A maximum of 40 letters is permitted!'"></span>

        <label for="product-price">Product Price:</label>
        <input type="text" id="product-price" name="product-price" placeholder="Provide product price" [value]="getCurrentProduct().productPrice"
            (keydown)="validateNumber($event)">
        <span class="error-message" id="priceError" [innerHTML]="'The minimum price is 1â‚¬!'"></span>

        <label for="unit-stock">Unit Stock:</label>
        <input type="text" id="unit-stock" name="unit-stock" placeholder="Provide unit stock" [value]="getCurrentProduct().unitStock"
            (keydown)="validateNumber($event)">
        <span class="error-message" id="stockError" [innerHTML]="'The minimum stock is 0!'"></span>

        <label for="discount">Discount (%):</label>
        <input type="text" id="discount" name="discount" placeholder="Provide discount" [value]="getCurrentProduct().discount"
            (keydown)="validateNumber($event)">
        <span class="error-message" id="discountError" [innerHTML]="'The minimum discount is 0.00%!'"></span>

        <label for="categoryId">Category:</label>
        <select id="categoryId" name="categoryId">
            <option [value]="''" disabled>Select a category</option>
            <ng-template ngFor let-category [ngForOf]="getAllCategories()">
                <option [value]="category.productCategoryId" [innerHTML]="category.name" [selected]="category.productCategoryId === getCurrentProduct().productCategoryId"></option>
            </ng-template>
        </select>
        
        <span class="error-message" id="categoryIdError" [innerHTML]="'Please select a category.'"></span>

        <button type="submit">Update</button>
    </form>
</div>
