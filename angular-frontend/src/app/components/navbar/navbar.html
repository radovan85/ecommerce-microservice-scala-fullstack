<!-- Foundation-based responsive header -->
<header class="top-bar custom-header">
  <div class="top-bar-title">
    <a routerLink="/home">
      <img src="assets/images/logo.png" alt="logo" class="logo" />
    </a>
    <span class="menu-icon" data-toggle="main-menu"></span>
  </div>

  <div id="main-menu" class="top-bar-right">
    <ul class="dropdown menu" data-dropdown-menu>
      <li><a routerLink="/home">Home</a></li>

      <li *ngIf="getHasAuthorityAdmin()"><a routerLink="/admin">Admin</a></li>

      <li *ngIf="getHasAuthorityUser()" class="has-submenu">
        <a>Shop</a>
        <ul class="submenu menu vertical" data-submenu>
          <li><a routerLink="/products">Products</a></li>
          <li><a routerLink="/cart">Cart</a></li>
        </ul>
      </li>

      <li *ngIf="!getIsAuthenticated()"><a routerLink="/login">Login</a></li>

      <li *ngIf="getIsAuthenticated()" class="has-submenu">
        <a>{{ getAuthUser().email }}</a>
        <ul class="submenu menu vertical" data-submenu>
          <li><a (click)="logout()">Logout</a></li>
        </ul>
      </li>
    </ul>
  </div>
</header>

<style>
/* HEADER CONTAINER */
.custom-header {
  background-color: #2c3e50;
  padding: 0 1rem;
  height: 80px;
  display: flex;
  align-items: center;
  box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 999;
}

.logo {
  height: 60px;
  padding: 5px 0;
}

.top-bar-title {
  display: flex;
  align-items: center;
}

.menu-icon {
  margin-left: 1rem;
  cursor: pointer;
}

/* MENU OVERRIDES */
.top-bar-right {
  display: flex;
  align-items: center;
}

.top-bar-right ul {
  background-color: #2c3e50;
}

.top-bar-right a {
  color: #fff !important;
  font-weight: 500;
  text-transform: uppercase;
}

.top-bar-right a:hover {
  color: #f39c12 !important;
}

/* SUBMENU */
.submenu {
  background-color: #34495e !important;
  display: none;
}

.has-submenu:hover > .submenu {
  display: block !important;
  position: absolute;
}

.submenu a {
  color: #fff !important;
  padding: 0.75rem 1rem;
}

.submenu a:hover {
  background: #2c3e50;
}

/* RESPONSIVE IMPROVEMENTS */
@media screen and (max-width: 768px) {
  .custom-header {
    height: 70px;
  }
  .logo {
    height: 50px;
  }
  #main-menu {
    width: 100%;
  }
  .dropdown.menu {
    width: 100%;
  }
  .dropdown.menu > li {
    border-bottom: 1px solid #1f2a35;
    text-align: center;
  }
  .dropdown.menu .submenu {
    background: #1f2a35 !important;
  }
}
</style>
