<div class="container">
    <form class="registration-form" id="registrationForm">
        <h2>Registration</h2>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName">
            <span class="error-message" id="firstNameError" [innerHTML]="'Not Empty!Maximum 30 letters allowed!'"></span>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName">
            <span class="error-message" id="lastNameError" [innerHTML]="'Not Empty!Maximum 30 letters allowed!'"></span>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <span class="error-message" id="emailError" [innerHTML]="'Please provide valid email!'"></span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <span class="error-message" id="passwordError" [innerHTML]="'Minimum 6 and aximum 30 letters allowed!'"></span>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone">
            <span class="error-message" id="phoneError" [innerHTML]="'Minimum 9 and maximum 15 letters allowed!'"></span>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address">
            <span class="error-message" id="addressError" [innerHTML]="'Not Empty!Maximum 75 letters allowed!'"></span>
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city">
            <span class="error-message" id="cityError" [innerHTML]="'Not Empty!Maximum 40 letters allowed!'"></span>
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" name="state">
            <span class="error-message" id="stateError" [innerHTML]="'Not Empty!Maximum 40 letters allowed!'"></span>
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" name="country">
            <span class="error-message" id="countryError" [innerHTML]="'Not Empty!Maximum 40 letters allowed!'"></span>
        </div>
        <div class="form-group">
            <label for="postcode">Postcode</label>
            <input type="text" id="postcode" name="postcode">
            <span class="error-message" id="postcodeError" [innerHTML]="'Minimum 5 and maximum 10 letters allowed!'"></span>
        </div>
        <button type="submit">Register</button>
    </form>
</div>
