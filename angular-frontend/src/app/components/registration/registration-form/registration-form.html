<div class="grid-container" style="margin-top: 8rem; margin-bottom: 8rem; font-family: Oswald, serif;">
    <form id="registrationForm" class="grid-x grid-margin-x grid-margin-y">
      
      <!-- Naslov -->
      <div class="cell small-12">
        <h2 class="text-center">Registration</h2>
      </div>
  
      <!-- First Name -->
      <div class="cell small-12 medium-6">
        <label for="firstName">First Name
          <input type="text" id="firstName" name="firstName">
        </label>
        <small id="firstNameError" class="form-error"></small>
      </div>
  
      <!-- Last Name -->
      <div class="cell small-12 medium-6">
        <label for="lastName">Last Name
          <input type="text" id="lastName" name="lastName">
        </label>
        <small id="lastNameError" class="form-error"></small>
      </div>
  
      <!-- Email -->
      <div class="cell small-12">
        <label for="email">Email
          <input type="email" id="email" name="email">
        </label>
        <small id="emailError" class="form-error"></small>
      </div>
  
      <!-- Password -->
      <div class="cell small-12 medium-6">
        <label for="password">Password
          <input type="password" id="password" name="password">
        </label>
        <small id="passwordError" class="form-error"></small>
      </div>
  
      <!-- Confirm Password -->
      <div class="cell small-12 medium-6">
        <label for="confirmPassword">Confirm Password
          <input type="password" id="confirmPassword" name="confirmPassword">
        </label>
      </div>
  
      <!-- Phone -->
      <div class="cell small-12 medium-6">
        <label for="phone">Phone
          <input type="tel" id="phone" name="phone">
        </label>
        <small id="phoneError" class="form-error"></small>
      </div>
  
      <!-- Address -->
      <div class="cell small-12 medium-6">
        <label for="address">Address
          <input type="text" id="address" name="address">
        </label>
        <small id="addressError" class="form-error"></small>
      </div>
  
      <!-- City -->
      <div class="cell small-12 medium-6">
        <label for="city">City
          <input type="text" id="city" name="city">
        </label>
        <small id="cityError" class="form-error"></small>
      </div>
  
      <!-- State -->
      <div class="cell small-12 medium-6">
        <label for="state">State
          <input type="text" id="state" name="state">
        </label>
        <small id="stateError" class="form-error"></small>
      </div>
  
      <!-- Country -->
      <div class="cell small-12 medium-6">
        <label for="country">Country
          <input type="text" id="country" name="country">
        </label>
        <small id="countryError" class="form-error"></small>
      </div>
  
      <!-- Postcode -->
      <div class="cell small-12 medium-6">
        <label for="postcode">Postcode
          <input type="text" id="postcode" name="postcode">
        </label>
        <small id="postcodeError" class="form-error"></small>
      </div>
  
      <!-- Submit -->
      <div class="cell small-12 text-center">
        <button type="submit" class="button success">Register</button>
      </div>
  
    </form>
  </div>
