<div class="container">
    <div class="header">
        <h3>Shipping Address Confirmation</h3>
    </div>
    <form method="POST" id="shippingAddressForm">
        <!-- Add your hidden input for shippingAddressId here -->
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" class="form-control" placeholder="Enter Address"
                [value]="getCurrentAddress().address">
            <div class="invalid-feedback" id="addressError" [innerHTML]="'Not Empty!Maximum 75 letters allowed!'"></div>
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" class="form-control" placeholder="Enter City"
                [value]="getCurrentAddress().city">
            <div class="invalid-feedback" id="cityError" [innerHTML]="'Not Empty!Maximum 40 letters allowed!'"></div>
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" name="state" class="form-control" placeholder="Enter State"
                [value]="getCurrentAddress().state">
            <div class="invalid-feedback" id="stateError" [innerHTML]="'Not Empty!Maximum 40 letters allowed!'"></div>
        </div>
        <div class="form-group">
            <label for="postcode">Post Code</label>
            <input type="text" id="postcode" name="postcode" class="form-control" placeholder="Enter Post Code"
                [value]="getCurrentAddress().postcode">
            <div class="invalid-feedback" id="postcodeError" [innerHTML]="'Minimum 5 and maximum 10 letters allowed!'"></div>
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" name="country" class="form-control" placeholder="Enter Country"
                [value]="getCurrentAddress().country">
            <div class="invalid-feedback" id="countryError" [innerHTML]="'Not Empty!Maximum 40 letters allowed!'"></div>
        </div>
        <div class="form-actions text-center">
            <button type="button" class="btn btn-secondary" (click)="redirectCart()">Back</button>
            <button type="button" class="btn btn-danger" routerLink="/order/cancelled">Cancel</button>
            <button type="submit" class="btn btn-primary">Continue</button>
        </div>
    </form>
</div>
