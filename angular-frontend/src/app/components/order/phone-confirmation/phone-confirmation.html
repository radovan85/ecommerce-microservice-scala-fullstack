<div class="grid-container" style="margin-bottom: 8rem;margin-top: 8rem;">
    <div class="grid-x align-center">
      <div class="cell small-12 medium-8 large-6">
  
        <!-- Naslov -->
        <h3 class="text-center">Customer Phone Confirmation</h3>
        <hr>
  
        <!-- Forma -->
        <form id="customerForm" class="grid-x grid-margin-x grid-margin-y">
  
          <!-- Phone -->
          <div class="cell small-12">
            <label for="customerPhone">Phone
              <input type="text" id="customerPhone" name="customerPhone" placeholder="Enter Phone Number"
                     [value]="getCustomer().customerPhone">
            </label>
            <small id="customerPhoneError" class="form-error"></small>
          </div>
  
          <!-- DugmiÄ‡i -->
          <div class="cell small-12 text-center margin-top-3">
            <button type="button" class="button secondary margin-right-1" (click)="redirectAddressConfirmation()">Back</button>
            <button type="button" class="button alert margin-right-1" routerLink="/order/cancelled">Cancel</button>
            <button type="submit" class="button success">Continue</button>
          </div>
  
        </form>
      </div>
    </div>
  </div>
